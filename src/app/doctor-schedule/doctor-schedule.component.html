<div class="doctor-schedule-container">
  <h2>Add Slot to Schedule</h2>

  <form (ngSubmit)="addSlot()" #slotForm="ngForm">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="date" required>
    </div>

    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" name="startTime" [(ngModel)]="startTime" required>
    </div>

    <div class="form-group">
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" name="endTime" [(ngModel)]="endTime" required>
    </div>

    <button type="submit" [disabled]="!slotForm.valid">Add Slot</button>
  </form>
  <button
    type="submit"
    class="d-inline btn btn-danger position-absolute"
    style="right: 70px"
    (click)="logout()"
  >
    <span class="">logout</span>
  </button>
  <div *ngIf="addSlotResponse">
    <p *ngIf="addSlotResponse.message">{{ addSlotResponse.message }}</p>
    <p *ngIf="addSlotResponse.error">{{ addSlotResponse.error }}</p>
  </div>
</div>
